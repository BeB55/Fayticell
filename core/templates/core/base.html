{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fayticell</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
    <header>
        <!-- Navbar principal -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="/">Fayticell</a>

                <!-- Barra de búsqueda -->
                <form class="d-flex mx-auto" style="width: 50%;">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>

                <!-- Botones a la derecha -->
                <div class="d-flex">
                    <a class="btn btn-outline-success me-2" href="/login/">Iniciar Sesión</a>
                    <a class="btn btn-outline-primary" href="/carrito/">Carrito</a>
                </div>
            </div>
        </nav>

        <!-- Navbar secundaria con botones -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-top shadow-sm">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSecundaria">
                    <ul class="navbar-nav mx-auto">
                        <!-- Botón Garantías -->
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-primary mx-2" href="{% url 'garantias' %}">Garantías</a>
                        </li>
                        <!-- Botón Servicios -->
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-primary mx-2" href="{% url 'servicios' %}">Servicios</a>
                        </li>
                        <!-- Botón Contacto -->
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-primary mx-2" href="{% url 'contacto' %}">Contacto</a>
                        </li>
                        <!-- Botón Nosotros -->
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-primary mx-2" href="{% url 'nosotros' %}">Nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Aquí empieza el contenido de cada página -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>© Fayticell - Reparación de Celulares</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
