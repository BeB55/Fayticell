{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h3 class="text-center text-primary mb-4">{% trans "Cerrar sesión" %}</h3>
  <p class="text-center mb-4">{% trans "¿Estás seguro de que querés cerrar sesión?" %}</p>

  <form method="post" action="{% url 'account_logout' %}" class="text-center">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger px-4">
      {% trans "Cerrar sesión" %}
    </button>
    <a href="{% url 'home' %}" class="btn btn-secondary px-4 ms-2">
      {% trans "Cancelar" %}
    </a>
  </form>
</div>
{% endblock %}
